production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  daily_database_backup:
    command: "Rake::Task['backups:create_and_cleanup'].invoke"
    schedule: at midnight every day
    priority: 1

  commission_reminder_schedule:
    class: CommissionReminderScheduleJob
    queue: default
    schedule: at 9am every day
    priority: 2

  commission_invoice_14:
    class: CommissionInvoiceJob
    queue: default
    schedule: at 8am on the 14th
    priority: 1

  commission_invoice_28:
    class: CommissionInvoiceJob
    queue: default
    schedule: at 8am on the 28th
    priority: 1

  commission_charge_15:
    class: CommissionChargeJob
    queue: default
    schedule: at 10am on the 15th
    priority: 1

  commission_charge_29:
    class: CommissionChargeJob
    queue: default
    schedule: at 10am on the 29th
    priority: 1

  commission_overdue_check:
    command: "CommissionBillingService.check_overdue_invoices"
    schedule: every 6 hours
    priority: 3
